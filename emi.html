<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible EMI Optimizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1c1c1c;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.6);
            width: 90%;
            max-width: 380px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.2rem;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #2c2c2c;
            border-radius: 8px;
            background: #2c2c2c;
            color: #f5f5f5;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #00ffcc;
        }
        input[type="number"].invalid {
            border-color: #ff4d4f;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            color: #00ffcc;
            font-size: 1rem;
        }
        .error {
            color: #ff4d4f;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üí∏ Accessible EMI Optimizer</h2>
        <form id="emi-form">
            <label for="principal">Principal Amount (‚Ç¨) <span class="tooltip">‚ÑπÔ∏è
                <span class="tooltip-text">Total loan amount</span>
            </span></label>
            <input type="number" id="principal" name="principal" placeholder="e.g., 10000" min="1" aria-required="true">

            <label for="income">Monthly Income (‚Ç¨) <span class="tooltip">‚ÑπÔ∏è
                <span class="tooltip-text">Your net monthly income</span>
            </span></label>
            <input type="number" id="income" name="income" placeholder="e.g., 3000" min="1" aria-required="true">

            <label for="interestRate">Annual Interest Rate (%) <span class="tooltip">‚ÑπÔ∏è
                <span class="tooltip-text">e.g., 7.5</span>
            </span></label>
            <input type="number" id="interestRate" name="interestRate" placeholder="e.g., 10" value="10" step="0.01" min="0" aria-required="true">

            <button type="submit" id="calculate-btn" aria-label="Calculate EMI">Calculate</button>
            <div id="error-msg" class="error" role="alert"></div>
        </form>
        <div class="result" id="result" aria-live="polite"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(err => console.warn('SW registration failed:', err));
        }

        document.getElementById('emi-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const principalEl = document.getElementById('principal');
            const incomeEl = document.getElementById('income');
            const rateEl = document.getElementById('interestRate');
            const errorEl = document.getElementById('error-msg');
            const resultEl = document.getElementById('result');
            errorEl.textContent = '';
            resultEl.innerHTML = '';

            const principal = parseFloat(principalEl.value);
            const income = parseFloat(incomeEl.value);
            const annualRate = parseFloat(rateEl.value);
            let valid = true;

            [principalEl, incomeEl, rateEl].forEach(el => el.classList.remove('invalid'));

            if (isNaN(principal) || principal <= 0) {
                valid = false;
                principalEl.classList.add('invalid');
            }
            if (isNaN(income) || income <= 0) {
                valid = false;
                incomeEl.classList.add('invalid');
            }
            if (isNaN(annualRate) || annualRate < 0) {
                valid = false;
                rateEl.classList.add('invalid');
            }
            if (!valid) {
                errorEl.textContent = 'Please enter valid positive numbers for all fields.';
                return;
            }

            const monthlyRate = annualRate / 12 / 100;
            const maxEMI = income * 0.30;
            let n = 1, emi;
            while (true) {
                emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, n)) /
                      (Math.pow(1 + monthlyRate, n) - 1);
                if (emi <= maxEMI || n > 360) break;
                n++;
            }

            const percentage = (principal / income) * 100;
            let category;
            if (percentage < 500) {
                category = "üíé Super Comfortable";
            } else if (percentage <= 1500) {
                category = "üè° Standard Mortgage";
            } else {
                category = "üö® Stretch Limit";
            }

            if (n > 360) {
                resultEl.innerHTML = "<b>‚ö†Ô∏è Sorry!</b> Loan not realistically affordable even in 30 years.";
            } else {
                resultEl.innerHTML = `
                    <b>Optimal Tenure:</b> ${Math.floor(n/12)} years and ${n%12} months<br>
                    <b>EMI:</b> ‚Ç¨${emi.toFixed(2)}<br>
                    <b>Category:</b> ${category}`;
            }
        });
    </script>
</body>
</html>
